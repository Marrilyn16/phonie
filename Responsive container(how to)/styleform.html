    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./learn.css"/>
    <!-- -->
</head>
<body>
    <main class="container">
    <form action="" method="post" class="form"> 
            <div class="form_group">
                <label for="First Name" class="form_group-label">First Name</label>
                <input type="text" required/>
            </div>
            <div class="form_group">
                <label for="last Name" class="form_group-label">Last Name</label>
                <input type="text" required/>
            </div>
            <div class="form_group">
                <label for="Phone" class="form_group-label">Phone</label>
                <input type="number" required/>
            </div>
            <div class="form_group">
                <label for="Gender" class="form_group-label">Gender</label>
                <select name="Gender" id="Gender">
                    <Option value="male">male</Option>
                    <option value="female">female</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div class="form_group">
                <label for="Country" class="form_group-label">Country</label>
                <input type="text" required/>
            </div>
            <div class="form_group">
                <label for="State/province" class="form_group-label">State/Province</label>
                <input type="text" required/>
                </div>
            <div class="form_group">
                    <label for="Username" class="form_group-label">Username</label>
                    <input type="text" required/>
            </div>
            <div class="form_group">
                    <label for="Password" class="form_group-label">Password</label>
                    <input type="password" required/>
            </div>
            <div class="form_group">
                <label for="Confirm Password" class="form_group-label">Confirm Password</label>
                <input type="password" required/>
            </div>
            <div class="form_group"> 
                <button>submit</button>
            </div>
        </section>
    </form>
</div>
</main>
</body>
</html>
</body>
</html>
